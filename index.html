<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .infomation {
            background: rgba(200, 200, 200, 0.9);
            padding: 0.5px 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .infoText {
            display: inline-block;
            white-space: nowrap;
            animation: infoAnimation 20s linear infinite;
        }

        .infoText a {
            text-decoration: none;
            color: #333;
            margin-right: 1rem;
            font-size: 16px;
        }

        .infoText a:hover {
            text-decoration: underline;
        }

        /* 横に流れていくアニメーション */
        @keyframes infoAnimation {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="infomation">
        <div class="infoText" id="rss-feed">
            <!-- RSSフィードがここに表示されます -->
        </div>
    </div>

    <script>
        // RSSフィードを読み込む関数
        function loadRSSFeed() {
            fetch("https://rss2json.com/api.json?rss_url=https://note.com/soju_cfe/rss") // RSSフィードのURL
                .then(response => response.json())
                .then(data => {
                    const feedContainer = document.getElementById("rss-feed");
                    feedContainer.innerHTML = ''; // 既存のリストをクリア

                    // RSSフィードのアイテムを最大10個表示
                    data.items.slice(0, 10).forEach(item => {
                        const title = item.title;
                        const link = item.link;
                        const pubDate = new Date(item.pubDate).toLocaleDateString('ja-JP', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit'
                        });

                        const feedItem = document.createElement("p");
                        feedItem.innerHTML = `
                            <a href="${link}" target="_blank">${pubDate} ${title}</a>
                        `;
                        feedContainer.appendChild(feedItem);
                    });
                })
                .catch(error => {
                    console.error("RSSフィードの読み込みに失敗しました:", error);
                });
        }

        // ページが読み込まれた時にRSSフィードを読み込む
        window.onload = loadRSSFeed;
    </script>
</body>
</html>
